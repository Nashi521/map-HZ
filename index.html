<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="css/public.css" rel="stylesheet" type="text/css"/>
    <title>浙江省生命健康产业博士后工作站集中发布中心</title>
  </head>

  <body>
    <script type="text/javascript" src="js/echarts.min.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>

    <div>
      <i class="fl"><img src="images/title-left.png" /></i>
      <i class="fr"><img src="images/title-right.png" /></i>
    </div>

    <div id="map" style="height: 100%; width: 100%"></div>
    
    <div id="container1">
      <i class="topL"></i>
      <i class="topR"></i>
      <i class="bottomL"></i>
      <i class="bottomR"></i>
      <div class="data-title">
        <b class="data-title-left">[</b>
        <span>设站单位数据</span>
        <b class="data-title-right">]</b>
      </div>
    </div>

    <div id="container2">
      <i class="topL"></i>
      <i class="topR"></i>
      <i class="bottomL"></i>
      <i class="bottomR"></i>
      <div class="data-title">
        <b class="data-title-left">[</b>
        <span>招聘要求</span>
        <b class="data-title-right">]</b>
      </div>

      <table id="table">
        <tr id="tb_title">
          <th width="20%" align="center">招收单位</th>
          <th width="40%" align="center">招收博士后项目</th>
          <th width="30%" align="center">所需人员专业方向</th>
          <th width="10%" align="center">发布日期</th>
        </tr>
      </table>
      <div id="list">
        <div id="content"></div>
        <div id="trans"></div>
      </div>
    </div>

    <script type="text/javascript" src="json/map.js"></script>
    <script type="text/javascript">
      var dom = document.getElementById("map");
      var myChart = echarts.init(dom);
      var data;
      var geoCoordMap;
      var barName;
      var bar;
      var list;

      var option;

      function getdata(params) {
        data = params.data;
        geoCoordMap = params.geoCoordMap;
        barName = params.barName;
        bar = params.bar;
        list = params.list;
      }

      var convertData = function (data) {
        var res = [];
        for (var i = 0; i < data.length; i++) {
          var geoCoord = geoCoordMap[data[i].name];
          if (geoCoord) {
            res.push({
              name: data[i].name,
              value: geoCoord.concat(data[i].value),
            });
          }
        }
        return res;
      };
    </script>
    <script type="text/javascript" src="json/data.js"></script>
    <script>
      myChart.setOption(
        (option = {
          title: {
            text: "浙江省生命健康产业博士后工作站集中发布平台",
            subtext: "",
            left: "center",
            top: "3%",
            textStyle: {
              color: "#FFAC50",
              fontSize: 40,
            },
          },
          grid: {
            right: "5%",
            top: "18%",
            height: "30%",
            width: "45%",
          },
          color: ["#0a2dae", "#4cabce", "#006699"],
          legend: {
            data: [
              "国家级博士后科研工作站",
              "浙江省级博士后工作站",
              "高校博士后流动站",
            ],
            right: "18%",
            top: "15%",
            textStyle: {
              color: "#fff",
            },
          },
          tooltip: {},
          xAxis: {
            data: [
              "省直部属",
              "杭州",
              "宁波",
              "温州",
              "湖州",
              "嘉兴",
              "绍兴",
              "金华",
              "衢州",
              "舟山",
              "台州",
              "丽水",
            ],
            axisLine: { onZero: true },
            splitLine: { show: false },
            splitArea: { show: false },
            axisTick: {
              interval: 0,
            },
            axisLabel: {
              color: "#fff",
            },
            axisLine: {
              lineStyle: {
                type: "solid",
                color: "#fff",
                width: 0.5,
              },
            },
          },
          yAxis: {
            axisLine: {
              lineStyle: {
                type: "solid",
                color: "#fff",
                width: 0.5,
              },
            },
          },
          tooltip: {
            trigger: "item",
            formatter: function (params) {
              if (typeof params.value[2] == "undefined") {
                return params.name + " : " + params.value;
              } else {
                return params.name + " : " + params.value[2];
              }
            },
          },
          geo: {
            map: "HZ",
            show: true,
            roam: false,
            left: "8%",
            top: "15%",
            label: {
              normal: {
                show: true,
                textStyle: {
                  color: "#fff",
                },
              },
              emphasis: {
                show: false,
                textStyle: {
                  color: "#fff",
                },
              },
            },
            itemStyle: {
              normal: {
                areaColor: "#3a7fd5",
                borderColor: "#0a53e9",
                shadowColor: "#092f8f",
                shadowBlur: 20,
              },
              emphasis: {
                areaColor: "#0a2dae",
              },
            },
          },
          series: [
            {
              type: "map",
              map: "HZ",
              geoIndex: 0,
              roam: false, // 只想要开启缩放或者平移，可以设置成 'scale' 或者 'move',设置成 true 为都开启
              scaleLimit: {
                min: 1,
                max: 2,
              },
              mapType: "HZ",
              label: {
                normal: {
                  show: false,
                },
                emphasis: {
                  show: true,
                  textStyle: {
                    color: "#fff",
                  },
                },
              },
              data: data,
              itemStyle: {
                normal: {
                  areaColor: "#004981",
                  borderColor: "#029fd4",
                },
                emphasis: {
                  areaColor: "#2B91B7",
                },
              },
            },
            {
              name: "pin",
              type: "scatter",
              coordinateSystem: "geo",
              symbol: "pin",
              symbolSize: [50, 50],
              label: {
                normal: {
                  show: true,
                  textStyle: {
                    color: "#fff",
                    fontSize: 9,
                  },
                  formatter(value) {
                    return value.data.value[2];
                  },
                },
              },
              itemStyle: {
                normal: {
                  color: "#D8BC37", //标志颜色
                },
              },
              data: convertData(data),
              showEffectOn: "render",
              rippleEffect: {
                brushType: "stroke",
              },
              hoverAnimation: true,
              zlevel: 1,
            },
            {
              name: barName[0],
              type: "bar",
              emphasis: {
                itemStyle: {
                  shadowBlur: 10,
                  shadowColor: "rgba(0,0,0,0.3)",
                },
              },
              data: bar[0],
            },
            {
              name: barName[1],
              type: "bar",
              emphasis: {
                itemStyle: {
                  shadowBlur: 10,
                  shadowColor: "rgba(0,0,0,0.3)",
                },
              },
              data: bar[1],
            },
            {
              name: barName[2],
              type: "bar",
              emphasis: {
                itemStyle: {
                  shadowBlur: 10,
                  shadowColor: "rgba(0,0,0,0.3)",
                },
              },
              data: bar[2],
            },
          ],
        })
      );

      if (option && typeof option === "object") {
        myChart.setOption(option);
      }

      window.addEventListener("resize", function () {
        myChart.resize();
      });
    </script>
    <script>
      var html = `<table border="1">`;
      var c1 = document.getElementById("content");
      var c2 = document.getElementById("trans");
      var ca = document.getElementById("list");
      var cas = null;

      window.onload = function () {
        var unit = []
        unit = list.unit
        for (var i = 0; i < unit.length; i++) {
          html += `
              <tr><td width="20%" align="center">${list.unit[i]}</td><td width="40%" align="center">${list.project_name[i]}</td><td width="30%" align="center">${list.study_area[i]}</td><td width="10%" align="center">${list.apply_on[i]}</td></tr>
            `;
        }
        html += `</table>`;
        $("#content").html(html);
        $("#trans").html(html);
        st();
      };
      cas = setInterval("st()", 50);

      function st() {
        if (ca.scrollTop >= c1.offsetHeight) {
          ca.scrollTop = 0;
        } else {
          ca.scrollTop++;
        }
        // ca.onmouseover=function() {
        //     clearInterval(cas);
        // }
        // ca.onmouseout=function() {
        //     cas=setInterval('st()',50);
        // }
      }
    </script>
  </body>
</html>
